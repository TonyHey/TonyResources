<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>demo</title>
<style type="text/css">

/*弹出层的STYLE*/
.mydiv {
background-color: #ff6;
border: 1px solid #f90;
text-align: center;
line-height: 40px;
font-weight: bold;
z-index:99;
width: 50%;
height: 50%;
margin: 0 auto;
left: 25%;
top: 25%;
position:absolute;
}
.bg {
background-color: gray;
width: 100%;
height: 100%;
left:0;
top:0;
opacity:0.5;/*不透明度*/
z-index:1;
position:absolute;
}
</style>
<script type="text/javascript">
function showDiv(){
document.getElementById('popDiv').style.display='block';
document.getElementById('bg').style.display='block';
}
function closeDiv(){
document.getElementById('popDiv').style.display='none';
document.getElementById('bg').style.display='none';
}
</script>
</head>

<body>

<div id="popDiv" class="mydiv" style="display:none;">congrantulation!!!<br/>
<a href="javascript:closeDiv()">close</a></div>
<div id="bg" class="bg" style="display:none;" onclick="closeDiv()"></div>

<div style="padding-top: 20px;">
<input type="Submit" name="" value="show" onclick="showDiv()" />
</div>
</body>
</html>
